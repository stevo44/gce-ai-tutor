<!doctype html>
<html lang="en">

<head>
  <script>
    (function () {
      const key = 'gce_prep_theme';
      const theme = localStorage.getItem(key);

      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        document.documentElement.style.colorScheme = 'dark';
      } else {
        document.documentElement.classList.remove('dark');
        document.documentElement.style.colorScheme = 'light';
        console.log('GCE Prep: Defaulting to light mode');
      }
    })();
  </script>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/GCE.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GCE Prep - Master the Cameroon GCE Syllabus</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <style>
    body {
      font-family: 'Lexend', sans-serif;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#101910] dark:text-white transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
